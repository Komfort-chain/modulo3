name: Komfort Chain - CI/CD (Lambda Kafka)

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Build e Testes
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    services:
      zookeeper:
        image: zookeeper:3.9.2
        ports:
          - 2181:2181

      kafka:
        image: confluentinc/cp-kafka:7.6.0
        ports:
          - 9092:9092
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache SonarCloud
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Esperar Kafka
        run: |
          for i in {1..30}; do
            if nc -z localhost 9092; then
              break
            fi
            sleep 4
          done

      - name: Build Lambda Kafka
        working-directory: lambda-kafka
        run: |
          mvn -B clean verify \
            -Dspring.profiles.active=test \
            -DskipTests=false

      - name: SonarCloud
        working-directory: lambda-kafka
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:5.3.0.6276:sonar \
            -Dsonar.projectKey=Komfort-chain_modulo3 \
            -Dsonar.organization=komfort-chain \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=src/main/java \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.junit.reportPaths=target/surefire-reports \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: Upload JaCoCo
        uses: actions/upload-artifact@v4
        with:
          name: jacoco
          path: lambda-kafka/target/site/jacoco/

  dependency-check:
    name: Dependências OWASP
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: OWASP Scan
        working-directory: lambda-kafka
        run: |
          mkdir -p ../reports/lambda-kafka
          mvn -B org.owasp:dependency-check-maven:10.0.4:check \
            -Dformat=ALL \
            -DfailOnError=false \
            -DoutputDirectory=../reports/lambda-kafka \
            -Dnvd.api.key=${{ secrets.NVD_API_KEY }} || (
              mvn -B org.owasp:dependency-check-maven:10.0.4:check \
                -Dformat=ALL \
                -DfailOnError=false \
                -DoutputDirectory=../reports/lambda-kafka \
                -Danalyzer.nvd.api.enabled=false
            )

      - name: Upload relatórios
        uses: actions/upload-artifact@v4
        with:
          name: deps-report
          path: "**/reports/**"
          if-no-files-found: ignore

  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build-and-test, dependency-check]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Package Lambda Kafka
        working-directory: lambda-kafka
        run: mvn -B clean package -DskipTests=true

      - name: Build e Push
        uses: docker/build-push-action@v5
        with:
          context: ./lambda-kafka
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/lambda-kafka:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/lambda-kafka:${{ github.run_number }}
