name: Komfort Chain - Full CI/CD (Lambda Kafka + Security + Docker)

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Build & Analyze (SonarCloud)
    runs-on: ubuntu-latest

    services:
      zookeeper:
        image: zookeeper:3.9.2
        ports:
          - 2181:2181
        options: >-
          --health-cmd="echo ruok | nc 127.0.0.1 2181 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      kafka:
        image: bitnami/kafka:3.7-debian-12
        ports:
          - 9092:9092
        env:
          KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          ALLOW_PLAINTEXT_LISTENER: "yes"
        options: >-
          --health-cmd="kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"
          --health-interval=15s
          --health-timeout=10s
          --health-retries=10

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 21
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Force JDK 21 globally
        run: |
          echo "JAVA_HOME=${{ steps.setup-java.outputs.path }}" >> $GITHUB_ENV
          echo "${{ steps.setup-java.outputs.path }}/bin" >> $GITHUB_PATH
          java -version
          mvn -v

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Wait for Kafka readiness
        run: |
          echo "Waiting for Kafka to be ready..."
          for i in {1..30}; do
            if nc -z localhost 9092; then
              echo "Kafka is up!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 5
          done

      - name: Build and test (Lambda Kafka)
        working-directory: lambda-kafka
        env:
          SPRING_PROFILES_ACTIVE: test
        run: mvn -B clean verify -Dspring.kafka.bootstrap-servers=localhost:9092 -DskipTests=false

      - name: SonarCloud Analysis
        working-directory: lambda-kafka
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:5.3.0.6276:sonar \
            -Dsonar.projectKey=Komfort-chain_modulo3 \
            -Dsonar.organization=komfort-chain \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.java.source=21 \
            -Dsonar.sources=src/main/java \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.junit.reportPaths=target/surefire-reports \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: Upload JaCoCo Reports
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: lambda-kafka/target/site/jacoco/

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: lambda-kafka/target/surefire-reports/

  security-scan:
    name: OWASP Dependency-Check (Smart Offline Fallback)
    runs-on: ubuntu-latest
    needs: build-and-analyze

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Force JDK 21 globally
        run: |
          echo "JAVA_HOME=${{ steps.setup-java.outputs.path }}" >> $GITHUB_ENV
          echo "${{ steps.setup-java.outputs.path }}/bin" >> $GITHUB_PATH
          java -version
          mvn -v

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Dependency-Check (Lambda Kafka - Smart Mode)
        working-directory: lambda-kafka
        run: |
          mkdir -p ../reports/lambda-kafka
          echo "Running OWASP Dependency-Check for Lambda Kafka (with fallback)..."
          mvn -B org.owasp:dependency-check-maven:10.0.4:check \
            -Dformat=ALL \
            -DfailOnError=false \
            -DoutputDirectory=../reports/lambda-kafka \
            -Dnvd.api.key=${{ secrets.NVD_API_KEY }} || (
              echo "NVD update failed (likely CVSSv4 SAFETY bug). Retrying offline..."
              mvn -B org.owasp:dependency-check-maven:10.0.4:check \
                -Dformat=ALL \
                -DfailOnError=false \
                -DoutputDirectory=../reports/lambda-kafka \
                -Danalyzer.nvd.api.enabled=false
            )

      - name: Upload Dependency-Check Reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-reports
          path: '**/reports/**'
          if-no-files-found: ignore

  docker-build:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build-and-analyze, security-scan]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Force JDK 21 globally
        run: |
          echo "JAVA_HOME=${{ steps.setup-java.outputs.path }}" >> $GITHUB_ENV
          echo "${{ steps.setup-java.outputs.path }}/bin" >> $GITHUB_PATH
          java -version
          mvn -v

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Package Lambda Kafka
        working-directory: lambda-kafka
        run: mvn -B clean package -DskipTests=true

      - name: Build and push Lambda Kafka image
        uses: docker/build-push-action@v5
        with:
          context: ./lambda-kafka
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/lambda-kafka:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/lambda-kafka:${{ github.run_number }}
